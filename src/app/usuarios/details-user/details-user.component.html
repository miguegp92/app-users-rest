
    <h3>Editar usuario</h3>
<div class="grid-container">
    <div class="item1">
      <p>
        <label for="username">Usuario</label>
        <br/>
        <input type="text" id="username" value="{{ usuario.username}}">
      </p>
    </div>

    <div class="item2">
      <p>
        <label for="name">Nombre y apellidos</label>
        <br/>
        <input type="text" id="name" value="{{ usuario.name}}">
      </p>
    </div>

    <div class="item3">
      <p>
        <label for="email">Email</label>
        <br/>
        <input type="text" id="email" value="{{ usuario.email}}">
      </p>
    </div>

    <div class="item4">
      <p>
        <label for="usuario">Dirección</label>
        <br/>
        <input type="text" id="usuario" value="{{ usuario.name}}">
      </p>
    </div>

    <div class="item5">
      <p>
        <label for="phone">Teléfono</label>
        <br/>
        <input type="text" id="phone" value="{{ returnFullAdress }}">
      </p>
    </div>


    <div class="content">
      <h3>Albumes</h3>
      <app-table-data [data]="albums" [tabla]="'albums'"></app-table-data>
    </div>
    <div class="comments">
      <h3>Entradas</h3>
      <app-table-data [data]="comments" [tabla]="'posts'"></app-table-data>
    </div>

    <div class="clear">
        <button type="button"  class="cancelar" onClick="window.history.back()">Cancelar</button>
    </div>
</div>
