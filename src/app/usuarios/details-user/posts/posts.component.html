
<div>
  <h2>#{{ post.id }} - {{ post.title }}</h2>
  <h4>{{ post.body }}</h4>
  <ul>
    <li *ngFor="let comment of comments">
      {{comment.id}}.- <span class="negrita">{{comment.name}}</span> por <span class="subrayado">{{comment.email}}</span>
      <p>
        {{comment.body}}
      </p>
    </li>
  </ul>
</div>
